server.port=8090

spring.application.name=proxy-server

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

zuul.routes.productos.service-id=sum-service
zuul.routes.productos.path=/api/sum/**

zuul.routes.usuarios.service-id=users-service
zuul.routes.usuarios.path=/api/users/**

zuul.routes.security.service-id=oauth-service
zuul.routes.security.path=/api/security/**

zuul.routes.security.sensitive-headers=Cookie,Set-Cookie

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=13000
ribbon.ConnectTimeout=3000
ribbon.ReadTimeout=10000
